<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { reactive, effect } from "../../../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
    import { reactive, effect } from "./dist/reactivity.js";

    const app = document.querySelector("#app");
    const person = reactive({
      name: 'lisi',
      age: 20,
      flag: true
    })

    const runner = effect(() => {
      console.log('run')
      app.innerHTML = person.flag ? person.name : person.age;
    }, {
      scheduler: () => {
        console.log('myself fn');
        runner();
      }
    })

    setTimeout(() => {
      person.flag = false;
      setTimeout(() => {
        // 更新俩属性，会触发两个属性的set，而两个触发都会去触发trigger，导致副作用fn执行两次
        // 后续优化可以在scheduler中进行批处理
        person.name = 'wanger';
        person.age++;
      })
    }, 1000)

  </script>
</body>
</html>
