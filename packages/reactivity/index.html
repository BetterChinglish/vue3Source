    import {
      reactive,
      effect,
      ref,
      toRef,
      toRefs,
      proxyRefs,
      computed,
      watch
    } from "./dist/reactivity.js";

    const app = document.querySelector("#app");

    try {
      // 计算属性
      const state = reactive({
        name: 'zhangsan',
        job: {
          name: 'kaifa'
        }
      });


      watch(state, (newVal, oldVal) => {
        console.log('watch', newVal, oldVal);
      }, {
        deep: true,
        immediate: true,
      })

      setTimeout(() => {
        state.job.name = 'ceshi'
      }, 2000)
    } catch (e) {
      console.log(e)
    }

    const name = ref('bob')
    watch(name, (newV, oldV) => {
      console.log('name change', newV, oldV);
    })

    setTimeout(() => {
      name.value = 'alice'
    }, 2000)


  </script>
