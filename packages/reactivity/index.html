<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import { reactive, effect, ref } from "../../../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
    import { reactive, effect, ref } from "./dist/reactivity.js";

    const app = document.querySelector("#app");

    const flag = ref(true);

    // 进入effect，收集age依赖，当age改变又触发fn，导致无限循环
    effect(() => {
      app.innerHTML = flag.value ? "对对对" : "错错错";
    })
    console.log(flag.value)

    setTimeout(() => {
      flag.value = !flag.value;
    }, 1000)

  </script>
</body>
</html>
