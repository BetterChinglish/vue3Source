<body>
  <div id="app"></div>
  <script type="module">
    // import {

    //   toRefs,
    //   computed,
    //   watch,
    //   watchEffect
    // } from '../../../node_modules/vue/dist/vue.esm-browser.js'

    import {
      reactive,
      effect,
      ref,
      toRef,
      toRefs,
      proxyRefs,
      computed,
      watch,
      watchEffect
    } from "./dist/reactivity.js";

    const app = document.querySelector("#app");

    const val = ref("");

    function getData(timer) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(timer)
        }, timer)
      })
    }

    let timer = 3000;
    let queue = [];
    watch(val, async () => {
      let flag = true;
      queue.forEach(fn => {
        fn();
      })
      queue.push(() => flag = false);
      timer -= 1000;

      const res = await getData( timer );
      if(flag) {
        app.innerHTML = res;
      }

    })

    // watch的callback被触发两次，一次2000，第二次1000，但是1000小于2000所以先执行
    // 但实际上我们应该保留最后一次执行结果
    setTimeout(() => {
      val.value = 'change1'
      val.value = 'change2'
    }, 1000)


  </script>
</body>
