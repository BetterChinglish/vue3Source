<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import {
      reactive,
      effect,
      ref,
      toRef,
      toRefs,
      computed
    } from "../../../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";
    // import {
    //   reactive,
    //   effect,
    //   ref,
    //   toRef,
    //   toRefs,
    //   proxyRefs
    // } from "./dist/reactivity.js";

    const app = document.querySelector("#app");

    // 计算属性
    const state = reactive({
      name: 'zhangsan'
    });

    const aliasName = computed(() => {
      console.log('计算属性被调用了');
      return 'hello ' + state.name;
    });

    // 依赖没有更改的情况下，多次取值只会执行一次计算
    console.log(aliasName.value);
    console.log(aliasName.value);
    console.log(aliasName.value);
    console.log(aliasName.value);

    effect(() => {
      console.log(aliasName.value);
      console.log(aliasName.value);
      console.log(aliasName.value);
    })

    // 计算属性维护了一个dirty属性，默认true，运行一次计算逻辑后变为false
    // 当依赖的响应式数据发生变化时，会把dirty重新设置为true

    // 计算属性也是个effect，依赖的属性会收这个计算属性，当值发生改变后，会把计算属性的dirty重新设置为true

    // 计算属性具备收集能力，可以收集对应的effect，依赖的值变化后会触发effect重新执行

    // computed的另外一种写法
    const sayHello = computed({
      get(oldValue) {
        console.log('get old value: ', oldValue);
        return 'hello ' + state.name;
      },
      set(newValue) {
        console.log('set', newValue);
      }
    })

    console.log(sayHello.value);
    state.name = 'lisi'
    console.log(sayHello.value);

    sayHello.value = 'hello world';


  </script>
</body>
</html>
